<!DOCTYPE html>
<html>
<head>
	<style>
		body {
			background-color: #ff6600;
		}
		html{
			border-style: solid;
			border-color: #dddddd;
			border-width: 3px;
		}
		p{
			color: #dddddd;
			font: 1.156em/1.3 Georgia, serif;
			border-spacing: 0;
			border-collapse: collapse;
			font-size: larger;
			overflow: auto;
			margin: 0.125em 0;
			max-width: none;
			height: 2em;
		}
		span{
			color: #ffffff;
			font: 1.156em/1.3 Gill Sans MT, Gill Sans, My Gill Sans, sans-serif;
			font-weight: bold;
			font-size: larger;
		}
	</style>
</head>
<body>
	<p><b>WebmVolController</b></p>

	<center>
		<p>Volume: <span id="volInfo"></p>
		<img src="images/icons/wvc-128.png" alt="logo" width="128" height="128">
		<input type="range" id="myRange">
	</center>
	<div id="result"></div>

	<script type="text/javascript" src="data.json"></script>
	<script src="js/popup.js"></script>

</body>
</html>
